{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Forecast</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />

</head>
<body>
	<!-- your single-location forecast interface here -->
	<div class="card border-light mb-3" style="border:1px solid #000000">
		<div class="card-header">
			<div class="row">
				<div class="col">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/back--v1.png" width="20"/>
				   </button>
				</div>
				<div class="col-6 align-self-center text-center">
					<p class="text">Miami, Florida</p>
				</div>
				<div class="col"></div>
			</div>
		</div>
		<div class="card-body" style="background-color: brown;">
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col">
							<img src="https://img.icons8.com/ios/30/000000/wind--v1.png" width="50"/>
						</div>
						<div class="col align-self-center">
							<p class="row text-left">156 mph</p>
						</div>
						<div class="col"></div>
						<div class="col"></div>
					</div>
					<div class="row mt-2">
						<div class="col">
							<img src="https://img.icons8.com/ios/24/000000/blur.png" width="50"/>
						</div>
						<div class="col align-self-center">
							<p class="row text-left">50mm/hr</p>
						</div>
						<div class="col"></div>
						<div class="col"></div>
					</div>
					<div class="row mt-2">
						<div class="col">
							<img src="https://img.icons8.com/ios/50/000000/rain--v1.png" width="50"/>
						</div>
						<div class="col align-self-center">
							<p class="row text-left">52 F</p>
						</div>
						<div class="col"></div>
						<div class="col"></div>
					</div>
				</div>
				<div class="col align-self-center text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/50/000000/star--v1.png" width="20"/>
				   </button>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col align-self-center text-left">
					<button type="button" class="btn btn-outline-primary" style="width: 100%;">Wind</button>
				</div>
				<div class="col align-self-center text-left">
					<button type="button" class="btn btn-outline-primary" style="width: 100%;">Precipitation</button>
				</div>
				<div class="col align-self-center text-left">
					<button type="button" class="btn btn-outline-primary" style="width: 100%;">Temp</button>
				</div>
			</div>
			<div class="row mt-5">
				<div class="card" style="width: 100%;">
					<div class="card-header">
						<p class="card-text">Level 5 Hurricane in Miami</p>
					  </div>
					<div class="card-body">
						<img src="./weather/forecast/hurricane.png"/>
					</div>
				  </div>
			</div>
		</div>
	</div>
</body>
</html>
