{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Forecast</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />

</head>
<body>
	<!-- your single-location forecast interface here -->
	<div class="card align-items-center border-dark mb-3" style="width: 30rem; height: 40rem;">
		<div class="card-header" style="width: 30rem; height: 5rem;">
			<div class="row">
				<div class="col">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/back--v1.png" width="20"/>
				   </button>
				</div>
				<div class="col-6">
					<p class="text-center">Miami, Florida</p>
				</div>
				<div class="col">
					R
				</div>
			</div>
		</div>
		<div class="card-body" style="width: 30rem; background-color: brown;">
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col">
							<img src="https://img.icons8.com/ios/30/000000/wind--v1.png" width="20"/>
						</div>
						<div class="col">
							<p class="text-center">156 mph</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<img src="https://img.icons8.com/ios/24/000000/blur.png" width="20"/>
						</div>
						<div class="col">
							<p class="text-center">50mm/hr</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<img src="https://img.icons8.com/ios/50/000000/rain--v1.png" width="20"/>
						</div>
						<div class="col">
							<p class="text-center">52 F</p>
						</div>
					</div>
				</div>
				<div class="col">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/50/000000/star--v1.png" width="20"/>
				   </button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-outline-primary">Wind</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-outline-primary">Precipitation</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-outline-primary">Temp</button>
				</div>
			</div>
			<div class="row">
				<div class="card" style="width: 18rem;">
					<div class="card-header">
						<p class="card-text">Level 5 Hurricane in Miami</p>
					  </div>
					<div class="card-body">
						<img src="img/saiki.PNG" width="40"/>
					</div>
				  </div>
			</div>
		</div>
		<div class="card-footer" style="width: 30rem;">
			<div class="row">
				<div class="col text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
				   </button>
				  </div>
				  <div class="col text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
				    </button>
				  </div>
				  <div class="col text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
				    </button>
				  </div>
				  <div class="col text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
				    </button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
