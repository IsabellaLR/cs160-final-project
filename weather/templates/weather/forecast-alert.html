{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Forecast - Alert!</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />

</head>
<body>
	<!-- your single-location forecast interface here -->
	<div class="card align-items-center border-dark mb-3" style="width: 30rem; height: 40rem;">
		<div class="container" style="height: 3rem; border:1px solid #000000">
			<div class="row">
			  <div class="col">
				
			  </div>
			  <div class="col-6">
				<p class="text-center">Live Storm Updates</p>
			  </div>
			  <div class="col">
				<button class="btn float-right">
					<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
			   </button>
			  </div>
			</div>
		</div>
		<div class="card" style="width: 25rem; height: 32rem;">
			<div class="card-header" style="width: 25rem;">
				<button class="btn float-left">
					<img src="https://img.icons8.com/ios/24/000000/delete-sign--v1.png" width="30"/>
			   </button>
			</div>
			<div class="card-body text-center">
			  <img src="https://img.icons8.com/emoji/48/000000/warning-emoji.png" width="250">
			  <h2 class="card-title text-center">STORM ALERT</h2>
			  <h5 class="card-text text-center">Miami experiencing a level 5 hurricane as of 8:10 PM.</h5>
			</div>
		</div>
		<div class="card-footer" style="width: 30rem;">
			<div class="row">
				<div class="col text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
				   </button>
				  </div>
				  <div class="col text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
				    </button>
				  </div>
				  <div class="col text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
				    </button>
				  </div>
				  <div class="col text-center">
					<button class="btn btn-default">
						<img src="https://img.icons8.com/ios/24/000000/settings--v1.png" width="20"/>
				    </button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
