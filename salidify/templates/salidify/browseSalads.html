				["ULTIMATE CHICKEN SALAD", "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2020/05/Chicken-Salad-5.jpg", "chicken tossed with creamy textures", ["2 lb boneless skinless chicken breasts", "1/2 cup sliced almonds", "1 cup mayonnaise", "1 tablespoon dijon mustard", "1 cup red grapes, quartered", "2 stalk celery, diced", "3 green onions (green and white parts), sliced", "2 tablespoon chopped parsley", "1 tablespoon chopped tarragon", "1 lemon , juiced", "salt and pepper, to taste"], []],
				["CAPRESE SALAD", "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2019/07/Caprese-Salad-4.jpg", "a simple and elegant salad", ["3 large tomatoes, sliced", "8 ounces mozzarella, sliced", "a handful of fresh basil leaves", "2 tbsp olive oil", "1 tbsp balsamic reduction (balsamic glaze)", "salt and pepper"], []],
				["TUNA SALAD", "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2020/04/Tuna-Salad-4.jpg", "a light and fresh comfort food classic", ["2 (5-ounce) cans tuna", "1/4 cup mayonnaise", "1 stalk of celery, diced", "2 tablespoons red onion, diced", "1-2 tablespoons chopped parsley, chives and/or other herbs", "1/2 tablespoons Dijon mustard", "salt and pepper, to taste"], []],
				["GREEK SALAD", "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2018/08/Greek-Salad-2.jpg", "easy to make and bursting with flavor", ["1 large cucumber, diced", "1 pint grape tomatoes, halved", "1 green bell pepper, diced", "1/2 red onion, thinly sliced", "1/2 cup Kalamata olives, halved", "4 ounces feta cheese, crumbled", "salt and pepper"], ["GREEK SALAD"]],
				["MEDITERRANEAN CHICKPEA SALAD", "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2020/08/Mediterranean-Chickpea-Salad-5.jpg", "the ultimate summer salad", ["2 15-ounce cans chickpeas, drained and rinsed", "1 large cucumber, diced", "1 red bell pepper, diced", "2 cups cherry tomatoes, halved", "1/4 cup red onion, diced", "4 oz feta cheese, crumbled", "1/4 cup finely chopped parsley"], ["LEMON VINAIGRETTE"]],
				["SHRIMP, ASPARAGUS AND AVOCADO SALAD", "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2018/05/Shrimp-Asparagus-and-Avocado-Salad-6.jpg", "utterly delicious and perfect for spring", ["1 pound raw shrimp, peeled and deveined", "4 cups baby spinach", "1/4 cup fresh parsley, chopped", "20 spears asparagus, (1 bunch)", "1 avocado, sliced", "3 green onions, sliced", "salt and pepper, to taste"], ["LEMON VINAIGRETTE"]],
				["CAULIFLOWER RICE TABBOULEH", "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2017/06/cauliflower-rice-tabbouleh-6.jpg", "a tasty spin on traditional tabbouleh and swaps bulgur with cauliflower rice", ["1/2 medium head of cauliflower, riced (approx 4 cups)", "8 ounces cherry tomatoes, quartered", "1/2 cucumber, finely diced", "4 scallions, green onions, finely sliced", "2 cups fresh parsley, roughly chopped (approx 2 large bunches)", "1/3 cup fresh mint leaves, roughly chopped", "2 lemons, zested and juiced", "1/4 cup olive oil", "salt, to taste"], []],

	var dressingsDict = {"BROCCOLI SALAD DRESSING":["1/2 cup mayonnaise", "1/4 cup plain yogurt"],
				"LEMON VINAIGRETTE":["1/3 cup olive oil", "1/4 cup lemon juice", "1 teaspoon Dijon mustard", "1/2 teaspoon honey, or maple syrup", "1-2 garlic cloves, minced", "salt and pepper, to taste"],
				"GREEK SALAD DRESSING":["1/3 cup red wine vinegar", "1 lemon, juiced", "1 tsp Dijon Mustard", "2 garlic cloves, minced", "1/2 tsp dried oregano", "1/4 tsp salt", "1/4 tsp black pepper", "1/2 cup olive oil"]};


	function numIngredients(saladIngred, dressingIngred) {
		totalIngred = saladIngred.length;
		if (dressingIngred.length != 0) {
			totalIngred += dressingIngred.length;
		}
		return totalIngred;
	}

	function setStorageVal(index){
		sessionStorage.setItem('saladIngredients', salads[index][3]);
		if (salads[index][4].length == 0) {
			sessionStorage.setItem('dressingIngredients', []);
		} else {
			sessionStorage.setItem('dressingIngredients', dressingsDict[salads[index][4]]);
		}
	}

    for (var i = 0; i < salads.length; i++) {
		$('<a href="/salidify/viewIngredients"onclick="setStorageVal('+i+')"><div class="card"><div class="row"><div class="col-5 align-self-center"><img src="'+salads[i][1]+'"style="border-radius: 16px; width:100%; height:346px;"/></div><div class="col-7" style="padding-right: 0.5in; padding-top: 2.5%; padding-bottom: 2.5;"><div class="row" style="height: 40%; align-content:flex-end;"><div class="text" style="font-size: 48px; font-weight:600; font-family: Montserrat; color: #31A05E;">'+salads[i][0]+'</div></div><hr width = "100%" color="#31A05E" size="1"><div class="row" style="height: 30%;"><div class="text" style="font-size: 28px; font-family: Montserrat;">'+salads[i][2]+' <br> '+numIngredients(salads[i][3], salads[i][4])+' Ingredients</div></div></div></div></div></a>').appendTo('.card-container');
	}

</script>
