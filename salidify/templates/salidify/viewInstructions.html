    //{"Salad Name":[Step #1, #2, #3,...]}
	var instructionsDict = {"Broccoli Salad":["Preheat the oven to 400 degrees fahrenheit. Add the bacon slices to a parchment lined baking tray and cook for 15 minutes or until crispy. Remove the bacon from the oven and transfer to a paper towel to dry and cool.", "While the bacon is cooking, slice off all the broccoli florets and make sure they're in bite-sized pieces. Add them to a large mixing bowl along with the red onion, dried cranberries, sunflower seeds and goat cheese.", "To make the dressing, add the mayonnaise and yogurt to a small bowl and stir together. Add the dressing to the mixing bowl and stir until everything is well combined."],
							"Salmon Avocado Salad":["Heat olive oil in a large pan over medium-high heat. Season the salmon filets with salt and pepper. Add the salmon filets top side down and cook for 4-5 minutes.", "Flip the salmon and cook for an additional 2-3 minutes or until the salmon is mostly opaque, with just a smidge of softness still in the middle.", "Divide all of the other salad ingredients between two bowls, then place the cooked salmon on top.", "Mix the dressing ingredients together in a small bowl and drizzle on top.", "Mix the dressing ingredients together in a small bowl and drizzle on top."],
							"Ultimate Chicken Salad":["Transfer the cooled chicken to a cutting board and dice it into 1/2-inch pieces.", "Slice and dice the celery, green onion, grapes, parsley and tarragon. Add those ingredients to a mixing bowl along with the mayonnaise, Dijon mustard, and lemon juice. Season with salt and pepper.", "Mix everything together until it's well combined. Let it chill in the fridge until you're ready to serve."],
							"Caprese Salad": ["Add a slice of tomato to a plate, then add a slice of mozzarella on top. Keep alternating slices of tomato and mozzarella until you've used up all the ingredients.", "Place fresh basil leaves in between the layers. I prefer smaller basil leaves to keep them whole, but if you have large basil leaves you can cut them up as well.", "Drizzle the olive oil and balsamic reduction on top of the tomatoes and mozzarella.", "Sprinkle with salt and pepper, then serve immediately."],
							"Tuna Salad":["Drain the liquid from the tuna cans. Then, add the tuna, mayonnaise, diced celery, diced red onion, herbs, Dijon mustard, salt and pepper to a mixing bowl.", "Stir all of the ingredients together until well combined.", "Enjoy the tuna salad plain out of a bowl, wrapped up in lettuce, or in a sandwich."],
							"Greek Salad": ["Add all of the ingredients to a bowl and stir to combine. Drizzle with my homemade Greek Salad Dressing."],
							"Mediterranean Chickpea Salad": ["Add all of the ingredients to a mixing bowl.", "Pour the lemon vinaigrette over the salad and give it a gentle stir.", "Transfer the salad to a large bowl and serve."],
							"Shrimp, Asparagus, & Avo Salad": ["Bring both a medium pot of water and a medium sauté pan of water and to a boil. Add the shrimp to the pot and the asparagus to the sauté pan and cook for 2-3 minutes. Use a skimmer or tongs to transfer the shrimp and asparagus to an ice water bath. Drain and then slice the asparagus into 1 1/2 inch pieces.", "Add the shrimp, sliced asparagus, baby spinach, avocado and green onion to a salad bowl. Add the dressing, season with salt and pepper and toss it all together."],
							"Cauliflower Rice Tabbouleh": ["Add all of the ingredients to a bowl and stir to combine."],
							"Taco Salad": ["In a pan over medium-high heat, add the ground beef and break it into small pieces with your spatula. Cook for about 8 minutes or until it starts to brown. Then drain the fat from the beef.", "Add in the taco seasoning, give everything a stir and cook for another minute or two.", "In a large salad bowl, layer the chopped lettuce with browned beef, black beans, tomatoes, avocado, red onion, and cheese.", "Dollop some salsa, sour cream, a squeeze of lime juice and cilantro leaves on top."],

							"Mandarin Chicken Salad":["Mix the vinaigrette ingredients together and pour 3/4 of it into a container, along with the chicken to marinate. Ideally, you should marinate the chicken for a few hours, but 30 minutes is fine as well.","Preheat your oven to 425F and add the marinated chicken breasts to a baking dish. Bake for 20-25 minutes until cooked through.", "Shred the chicken using either a fork or a stand mixer. Then in a large mixing bowl, toss all the ingredients together. Drizzle the remaining lemon vinaigrette on top."],
                            "Southwest Chicken Salad":["In a mixing bowl, whisk together two tablespoons of olive oil, with the lime juice, cilantro, garlic, chili powder, cumin, salt, and pepper. You can also pulse in a food processor until it's combined.", "Combine the marinade and chicken fillets in a shallow dish or plastic bag. Marinate the chicken for 2-6 hours in the fridge.", "When the chicken is done marinating, make the avocado dressing. Place all the dressing ingredients to a food processor and blend until creamy. Set aside.", "Heat the remaining one tablespoon of olive oil in a large skillet over medium-high heat. Then sear the chicken for 4-5 minutes on each side, until they're golden brown and have reached an internal temperature of 160 degrees fahrenheit.", "Let the cooked chicken rest for a couple of minutes. Then slice into strips.", "In a large salad bowl, layer the chopped lettuce with beans, corn, tomatoes and chicken strips. Then drizzle the avocado dressing on top."],
                            "Greek Chicken Salad": ["Preheat your oven to 425F/220C. Mix the dried spices together in a small bowl. Rub the olive oil on both sides of the chicken, then rub the spices all over the chicken.", "Place the chicken in an oven-safe baking dish and bake the chicken breasts for 20-25 minutes, flipping halfway, until cooked through.", "While the chicken is cooking, add the diced vegetables, and feta cheese to a mixing bowl.", "Drizzle with Greek salad dressing and toss everything together.", "After the chicken has rested for a couple of minutes, slice it up and add half a chicken breast on top each portion of salad. Top with 1/4 avocado, diced, to each salad."],
                            "Cobb Salad": ["Hard-boil your eggs.", "Cook your bacon in the oven.", "Season your chicken and bake in the oven until cooked through.", "While your eggs, bacon and chicken are cooking, make the Greek Salad Dressing.", "To assemble the salad, place the lettuce in a large bowl and top with the tomatoes.", "When your eggs, bacon, and chicken are cooked and cooled, chop them into bite size pieces and add to your bowl of lettuce.", "Slice up the avocado and add it to your bowl along with the crumbled blue cheese.", "Add the red wine vinaigrette (also known as Greek Salad Dressing), toss and enjoy!"],
                            "Smoked Salmon, Avocado, & Arugula": ["Add all of the ingredients to a bowl and drizzle with the Champagne Vinaigrette. Gently toss together and serve immediately."],
                            "Grilled Peach and Burrata Salad": ["Heat the grill on medium heat. If using an outdoor grill, slice the peaches in half to prevent falling through the grates. If using an indoor grill pan, you can slice the peaches into quarters.", "Brush the open side of the peaches with butter or ghee and sprinkle with coconut sugar. Then, grill the peach slices for 2-3 minutes on each side, until you have grill marks and the open edge has caramelized.", "While the peaches are grilling, add the balsamic vinegar to a small pot on medium heat and cook for 5 minutes, or until slightly reduced. It will continue to thicken as it cools.", "To assemble the salad, add a small handful of arugula to a plate along with a couple of peach slices. Sprinkle some pine nuts and drizzle with olive oil and the reduced balsamic vinegar. Top it off with a little cracked black pepper."],
                            "Wild Rice and Arugula Salad": ["Add the wild rice to a fine mesh sieve and rinse with cold water under the faucet.", "Bring a medium pot of water to a boil and add the wild rice. Cook for 40-50 minutes or until the rice is tender and has started to split open. Drain the rice.", "Add the rice and remaining ingredients to a large mixing bowl and toss to combine. Drizzle with the lemon vinaigrette."],
                            "Pulled Pork & Arugula Salad": ["Add all of the ingredients to a mixing bowl, drizzle with the Citrus Lime Vinaigrette and stir together."],
                            "Easy Fruit Salad": ["Wash and dry all the strawberries, grapes, blueberries. Then peel the pineapple, oranges, and mangoes. Slice all the fruit into bite-sized pieces and place in a large mixing bowl.", "In a small bowl, whisk together the lime zest, lime juice, and honey.", "Drizzle the honey lime dressing on top of the fruit salad, gently toss everything together, and enjoy!"],
                            "Berry Spinach Salad": ["Add the spinach, strawberries, raspberries, blueberries, red onion, goat cheese and pecans to a large mixing and toss together.", "Serve the salad with the raspberry vinaigrette dressing."],
                            "Citrus Shrimp Ceviche": ["Bring a pot of water to a boil. While you're waiting for that, fill up a large bowl with ice and water and set aside.", "Place the shrimp in the boiling water and cook for one minute. Use a skimmer to remove the shrimp to the ice water bath. Once the shrimp have fully cooled, drain the water through a colander.", "Pour the lime juice, lemon juice and orange juice into a large bowl and add the shrimp. Give them a stir and place in the refrigerator for 20 minutes to marinate.", "Add the remaining ingredients to the bowl of shrimp and stir everything together. Garnish with avocado before serving."],
                            "Melon Mozzarella Salad With Basil": ["Slice the melons in half, remove the seeds and use a melon baller to create small melon balls. Place those in a large mixing bowl. Add the blueberries, mozzarella and basil.", "Whisk together the olive oil, vinegar, honey and salt and pepper in a small bowl and drizzle on top of the salad. Gently stir to combine.", "Top with chopped cashews before serving."],
                            "Watermelon, Cucumber, & Feta": ["Slice the melons in half, remove the seeds and use a melon baller to create small melon balls. Place those in a large mixing bowl. Add the blueberries, mozzarella and basil.", "Whisk together the olive oil, vinegar, honey and salt and pepper in a small bowl and drizzle on top of the salad. Gently stir to combine.", "Top with chopped cashews before serving."],
                            "Orange, Fennel, & Avocado Salad": ["Use a sharp knife to cut the skin and white pith off all the oranges, then slice into thin, even slices. Alternatively, you can slice first and remove skin second.", "Place all the orange slices in a large mixing bowl. Add the thin slices of fennel and red onion and drizzle with the vinaigrette. Gently toss to combine. Add the avocado last, to prevent getting squished during the mixing or add to each plate individually upon serving along with the fennel leaves for garnish."],
                            "Stone Fruit Salad With Vanilla Honey": ["Wash all the stone fruit and slice around the pit. Remove the pit and slice each fruit into 8 pieces and place in a bowl. Remove the grapes from the stems and add to the bowl along with the mint.", "In a small cup, mix the honey, hot water and vanilla extract. Stir until combined and let cool.", "Drizzle the syrup on the fruit salad. Refrigerate or serve immediately."],
                            "Shaved Brussels Sprouts Salad": ["Make the dressing by combining all the of dressing ingredients in a small mixing bowl. Use a whisk to vigorously blend and emulsify the dressing.", "Add all of the salad ingredients to a large mixing bowl.", "Drizzle the dressing on top and toss the salad to combine."],
                            "Kale Salad with Apples & Chicken": ["Add the kale to a large mixing bowl.", "Top the kale with the shredded chicken, diced apple, dried cherries, raisins, red onion and walnuts.", "Drizzle the salad with the apple cider vinaigrette, then toss it all together."],
                            "Turkey Cobb Salad": ["Mix together the apple cider vinaigrette ingredients in a small bowl.", "In a large salad bowl, layer the spinach with bacon, turkey breast, roasted butternut squash, boiled eggs, cranberries, pecans, and goat cheese. Drizzle the apple cider vinaigrette on top and enjoy."],
                            "Squash, Romaine, & Goat Cheese": ["Preheat your oven to 425 degrees fahrenheit.", "Using a sharp knife, slice the ends off the butternut squash. Use a vegetable peeler to completely peel the butternut squash. With a flat surface on the bulb end, stand it up on end and carefully slice it in half lengthwise. Use a spoon to remove the seeds and membrane. Dice the butternut squash into 1-inch sized pieces.", "Transfer the butternut squash to a baking tray, drizzle with avocado oil, sprinkle with salt and pepper and use your hands to mix it up and make sure all the pieces are coated.", "Roast the butternut squash for 30 minutes, flipping halfway through. Remove from the oven and let cool.", "Roughly chop the romaine lettuce and add to serving plates. Top with the cooled butternut squash, chunks of goat cheese, a sprinkle of walnuts and a small handful of sprouts. Drizzle with the champagne vinaigrette."],
                            "Persimmon Caprese Salad": ["Make the Balsamic Reduction by following those recipe instructions. Then, let it cool to room temperature.", "While your balsamic is cooling, slice your persimmons and mozzarella and arrange in a pattern on your plate. Add several fresh basil leaves to each plate.", "Drizzle the salad with the balsamic reduction and sprinkle with the pistachios."],
                            "Zucchini Noodle Caprese": ["Toast the pine nuts in a skillet on medium low heat for 5 minutes, tossing gently. Then place them in your food processor.", "Toast the cashews in the same skillet for 10 minutes, tossing gently. Then transfer to your food processor.", "Add the remaining pesto ingredients into your food processor except the olive oil. Pulse until the ingredients are mixed. Turn your food processor on while slowly pouring the olive oil. Process until your pesto is smooth and creamy, then set aside.", "Cut the ends off each zucchini and use a spiralizer to create zucchini noodles. Place these into a large bowl.", "Cut your tomatoes in half and place into the bowl with the zucchini. Cut your mozzarella balls in half and place in the same bowl.", "Using a spoon or spatula, remove all of the pesto from the food processor and add to the bowl. Mix all of the ingredients together until well combined. Serve immediately."],
                            "Sweet Potato Noodles Salad": ["Add the lentils to a fine mesh sieve. Examine and remove any bad ones and rinse under the faucet.", "Place the lentils in a small pot along with the water, bay leaf and kombu. The water should cover the lentils by about 2 inches. Bring the lentils to a boil, then immediately reduce the heat to low, cover the pot and cook for 20 minutes. The water should be a very gentle simmer with very few bubbles.", "After the lentils have cooked for about 5 minutes, add the olive oil and onion to a very large pan and heat on medium. Sauté the onions for 2-3 minutes or until translucent. You can sauté them until they've fully caramelized as well.", "Add the sliced Swiss chard to the pan and sauté for a minute. Then add the spiralized sweet potato and sauté for 3 minutes, using tongs to turn them. Lastly, add the sliced red cabbage to the pan and cook for one more minute, while tossing and stirring. Then transfer the salad to a large serving bowl.", "At this point, the lentils should be nearly done. Drain and rinse them and add to the salad.", "Top the salad with the toasted pine nuts, fresh herbs and Dijon vinaigrette. Toss everything together and serve warm."],
                            "Carrot & Zucchini Salad": ["Spiralize the zucchini and carrots. Then place them in a large bowl and set aside.", "Add the remaining ingredients (except the microgreens) to a food processor. Process until smooth and creamy.", "Pour the avocado cucumber sauce onto the carrot and zucchini pasta and toss to combine.", "When serving, garnish with an extra sprinkle of black pepper and a handful of micro-greens."],
                            "Easy Cucumber Salad": ["Add the sliced cucumber to a colander and toss with the salt.", "Set the colander in your sink or on top of a plate, as the salt will pull liquid from the cucumbers. Let this sit for 20 minutes, then rinse the cucumber with cold water.", "Add the drained cucumber to a salad bowl along with the red onion, scallion and fresh dill.", "Stir the vinegar and honey together in a separate small bowl, then pour on top of the salad.", "Garnish with pepper and additional fresh dill leaves."],
                            "Massaged Kale Salad": ["In a small skillet, heat the olive oil and add the minced garlic. Saute the garlic over medium heat for about 30 seconds. Set the garlic infused oil aside to cool.", "Prepare the kale by removing the stems and cutting it into thin ribbons.", "Place the kale ribbons in a large bowl and toss in the cooled olive oil, lemon juice, salt, and pepper.", "Massage the kale for two minute with your hands, or until the leaves start to wilt.", "Top it off with freshly shaved parmesan and serve."],
                            "Israeli Salad": ["Add all of the ingredients to a mixing bowl and stir to combine.", "Serve immediately or refrigerate for up to 2 days."],
                            "Lentil Salad with Cucumber": ["Rinse the lentils and inspect them to remove any bad lentils or debris.", "In a medium saucepan, add the lentils, water, bay leaf and kombu. Bring the water to a boil, then reduce heat to very low, cover the pot and and simmer for 16-20 minutes. The lentils should be soft but not at all mushy.", "Drain and chill the lentils for a couple of minutes. Add the diced cucumber, red onion, dates and parsley.", "Drizzle the lemon vinaigrette on top and toss to combine."],
                            "Broccoli Tuna Salad": ["Remove the florets from a head of broccoli, place in a food processor, and pulse until the texture resembles rice.", "Add the drained canned tuna, mayonnaise, dijon mustard, broccoli rice, sunflower seeds, green onion, and chopped parsley to a bowl.", "Stir everything together until it's well combined.", "Enjoy the broccoli tuna salad straight out of the bowl, turned into a sandwich, or wrapped in lettuce leaves."],
                            "Egg Salad": ["Bring a pot of water to a boil. Then turn the heat to low so there's no bubbles. Use a skimmer to slowly and gently place the eggs in the pot. Turn the heat back to high and boil the eggs for 12 minutes.", "Transfer the eggs to an ice water bath for a few minutes to stop the cooking process and cool.", "Once your eggs are cool to touch, peel and discard the eggs shells. Cut the hard boiled eggs to your desired size (I prefer chunky). Then add the eggs, red onion, chives, parsley, mayonnaise, Dijon mustard, and lemon juice to bowl and stir all ingredients together.", "Season with salt and pepper and serve in a bowl, in a sandwich, or in a wrap."],
                            "Avocado Egg Salad": ["Add all of the ingredients to a mixing bowl and stir to combine.", "Eat the avocado egg salad plain, topped on your favorite bread or on lettuce leaves."],
                            "Potato Salad": ["Fill a large pot with water. Add the potatoes and bring to a boil. Salt the water, reduce to a simmer and cook for 20 minutes or until a fork inserts easily with a little resistance.", "Fill another pot with water and bring to a boil. Reduce the heat to low (so that there's no bubbles breaking the surface) and use a skimmer to gently and slowly add the eggs. Cook the eggs for 12 – 14 minutes, then place in an ice water bath to immediately stop their cooking.", "Once the potatoes have finished cooking, drain the water. Fill the pot with cold water to cool the potatoes down, then drain again.", "Place both the eggs and potatoes in the refrigerator to cool completely.", "While your potatoes and eggs are cooling, prepare the celery, radishes, green onion and dill. Add the ingredients to a large bowl along with the mayonnaise.", "Once your potatoes and eggs are fully cooled, peel the eggs and cube both the potatoes and eggs into 1-inch sized pieces. Add to your mixing bowl with the mayonnaise and vegetables. Stir gently until well combined.", "Serve the potato salad immediately or refrigerate for up to 3 days."]	
				};
    var pic = sessionStorage.saladPicture;
    var saladName = sessionStorage.saladName;
    $(".row").append('<div class="col-5 align-self-center"> <img src="' + pic + '" style="border-radius: 16px; width:100%; height:346px;"/> </div>');
    
    var rateTimeServing = rateTimeServingDict[saladName];
    $(".row").append('<div class="col-7" p style="font-size:35px; padding-right: 0.5in; padding-top: 2.5%; padding-bottom: 2.5;"> <div class="row" style="height: 40%; align-content:flex-end;"> <div class="text" style="font-size: 48px; font-weight:600; font-family: Montserrat; color: #31A05E;">'+ saladName +'</div> </div> <hr width = "100%" color="#31A05E" size="1"> <div class="row" style="height: 30%;"> <div class="text" style="font-size: 28px; font-family: Montserrat;">Rating: ' + rateTimeServing[0]+'<br> Total Time: '+ rateTimeServing[1]+'<br> Serving Size: '+ rateTimeServing[2]+'</div> </div> </div>');

    var instructions = instructionsDict[saladName];
    $(".card-container").append('<div class="text" style="font-size: 40px; font-weight:600; font-family: Montserrat; color: #31A05E; margin-top: 5%;">Instructions</div><hr width = "100%" color="#31A05E" size="1">')
    //add instructions html part dynamically
    for (var i = 0; i < instructions.length; i++) {
        $(".card-container").append('<div class="row" style="height: 10%; align-content:flex-end;"> <div class="text" style="font-size: 28px; font-family: Montserrat; margin-top: 10px; margin-bottom: 10px;">' + (i+1) + ". " + instructions[i] + '<br> </div></div>');
    }
</script>
</html>
