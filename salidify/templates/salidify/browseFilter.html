<style>
	.card-container {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		max-width: 100%;
		margin: 0 auto;
		padding: 9px;
	}
	.card {
		width: 90%;
		height: 350px;
		margin: 12px;
		border-color: #31A05E;
		border-width: 2px;
		border-radius: 16px;
		background-color: rgb(255, 255, 255);
	}
	a,
	a:link,
	a:visited,
	a:hover,
	a:active{
		text-decoration: none;
		color: black;
	}
	h1 {
		font-weight: 700;
		color: #31A05E;
		font-size: xxx-large;
	}
	.mediumButton {
		font-weight: 500;
		font-size: x-large;
		border-radius: 30px;
		padding: 16px 130px;
		background-color: #6CBE76;
		color: white;
		border: none;
		box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
	}

  #filterGroup {
    display: flex;
    flex-direction: column;
    width: 85%;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 70px;
  }
  .filterBox {
    background-color: #6CBE76;
    color: white;
    font-size: 40px;
    font-weight: 600;
    padding: 40px;
    border-radius: 30px;
    margin-top: 70px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  .filterSlider {
    font-weight: 500;
    display:flex;
    justify-content: space-between;
    width: 50%;
  }
  .filterSlider svg {
    margin-top:auto;
    margin-bottom:auto;
  }
  .filterSlider svg:active {
    opacity: 50%;
  }

  #dietList {
    font-weight: 500;
    font-size: 35px;
    width: 85%;
    margin-right: auto;
    margin-left: auto;
  }
  .dietPrefer {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-top: 5px;
  }
  .dietPrefer span {
    margin-top:auto;
    margin-bottom:auto;
  }
  .dietToggle {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 25%;
  }
